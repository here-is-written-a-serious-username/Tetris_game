<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./img/tetris_logo-3.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/main.min.css">

    <title>Tetris_game</title>
</head>

<body>

    <div class="wrap">
        <div class="left-side-wrap">
            <img class="logo" src="./img/tetris_logo-3.png" alt="logo tetris">
            <div class="game-level">
                <button type="button" class="button button-level btn-easy">Easy</button>
                <button type="button" class="button button-level btn-medium active">Medium</button>
                <button type="button" class="button button-level btn-hard">Hard</button>
            </div>
            <div class="game-state">
                <button type="button" class="button button-game-state btn-pause">Pause</button>
                <button type="button" class="button button-game-state btn-restart">Restart</button>
            </div>
        </div>

        <div class="tetris-field">
        </div>

        <div class="right-side-wrap">
            <div class="game-info">
                <p class="score">Score: <span class="score-value">0</span></p>
                <p class="best-result">Best result: <span class="best-result-value">0</span></p>
            </div>

            <div class="next-tetro-wrap">
                <img class="next-tetro-img" src="./img/field.jpg" alt="next tetro">
            </div>

            <div class="btn-mute-wrap">
                <button type="button" class="button btn-mute">Mute <span class="btn-mute-value">Off</span></button>
            </div>

            <div class="game-control">
                <button type="button" class="button button-control btn-rotate">Rotate</button>
                <div class="control__l-r-d-wrap">
                    <button type="button" class="button button-control btn-left">Left</button>
                    <button type="button" class="button button-control btn-down">Down</button>
                    <button type="button" class="button button-control btn-right">Right</button>
                </div>
                <button type="button" class="button button-control btn-drop-down">Drop down</button>
            </div>
        </div>
    </div>

    <dialog id="modal-pause">
        <div class="modal-pause__cont">
            <h2 class="modal-pause__title">Pause</h2>
            <img class="modal-pause__img" src="./img/loadcat.gif" alt="loadcat">
            <button class="modal-pause__continue-btn button">Сontinue</button>
        </div>
    </dialog>

    <dialog id="modal-game-over">
        <div class="modal-game-over__cont">
            <h2 class="modal-game-over__title">GAME OVER</h2>
            <p class="modal-game-over__result">Your result: <span class="modal-game-over__result-value">0</span></p>
            <p class="modal-game-over__best-result">Best result: <span class="modal-game-over__best-result-value">0</span></p>
            <label class="form__field">
                <input class="form__input" type="text" autocomplete="off" placeholder=" ">
                <span class="form__label">Ведіть ваше ім’я</span>
            </label>
            <button class="modal-game-over__restart-btn button">Restart</button>
        </div>
    </dialog>

    <script type="module" src="./js/script.js"></script>
</body>

</html>
